<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/index.css">
    <title>Club Deportivo</title>
    <style>
        .navbar-brand img {
            height: 50px;
        }

        .container {
            max-width: 1200px;
        }

        .header-bg {
            background-color: #f3f4f6;
        }

        .table-hover tbody tr:hover {
            background-color: #e5e7eb;
        }

        .text-highlight {
            color: #2563eb;
        }

        .highlight-row:hover {
            background-color: #f9fafb;
        }

        .main-title {
            font-size: 1.75rem;
            color: #1f2937;
        }

        .sub-title {
            font-size: 1.25rem;
            color: #374151;
        }

        .table-header {
            background-color: #f9fafb;
            color: #1f2937;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="border-gray-200 bg-white dark:bg-gray-900 shadow-lg">
        <div class="container flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../assets/images/logo.jpeg" class="h-8" alt="Club Deportivo Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Club Deportivo</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="../index.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Inicio</a>
                    </li>
                    <li>
                        <a href="./equipo.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Equipo</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded bg-blue-50 hover:bg-blue-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Calendario</a>
                    </li>
                    <li>
                        <a href="./noticias.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Noticias</a>
                    </li>
                    <li>
                        <a href="./resultados.html"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Resultados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-10">
        <div class="container mx-auto">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="header-bg px-6 py-4">
                    <h2 class="main-title text-center">Calendario de Partidos</h2>
                </div>
                <div class="relative overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 table-hover">
                        <thead class="text-xs text-gray-700 uppercase table-header dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3 border border-gray-300 text-center">
                                    Fecha
                                </th>
                                <th scope="col" class="px-6 py-3 border border-gray-300 text-center">
                                    Local
                                </th>
                                <th scope="col" class="px-6 py-3 border border-gray-300 text-center">
                                    Visitantes
                                </th>
                                <th scope="col" class="px-6 py-3 border border-gray-300 text-center">
                                    Hora
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 highlight-row">
                                <th scope="row" class="px-6 py-4 border border-gray-300 whitespace-nowrap text-center text-highlight">
                                    01/06/2024
                                </th>
                                <td class="px-6 py-4 border border-gray-300 text-center">
                                    Equipo A
                                </td>
                                <td class="px-6 py-4 border border-gray-300 text-center">
                                    Equipo B
                                </td>
                                <td class="px-6 py-4 border border-gray-300 text-center">
                                    20:00
                                </td>
                            </tr>
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 highlight-row">
                                <th scope="row" class="px-6 py-4 border border-gray-300 whitespace-nowrap text-center text-highlight">
                                    05/06/2024
                                </th>
                                <td class="px-6 py-4 border border-gray-300 text-center">
                                    Equipo C
                                </td>
                                <td class="px-6 py-4 border border-gray-300 text-center">
                                    Equipo D
                                </td>
                                <td class="px-6 py-4 border border-gray-300 text-center">
                                    18:00
                                </td>
                            </tr>
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 highlight-row">
                                <th scope="row" class="px-6 py-4 border border-gray-300 whitespace-nowrap text-center text-highlight">
                                    09/06/2024
                                </th>
                                <td class="px-6 py-4 border border-gray-300 text-center">
                                    Equipo E
                                </td>
                                <td class="px-6 py-4 border border-gray-300 text-center">
                                    Equipo F
                                </td>
                                <td class="px-6 py-4 border border-gray-300 text-center">
                                    20:00
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Flowbite CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
